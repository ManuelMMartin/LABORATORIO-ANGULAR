<!-- login.component.html -->
<div class="form-container">
  <form (submit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="model.username" required #username="ngModel">
      <div *ngIf="username?.value && username?.invalid && (username?.dirty || username?.touched)" class="error-message">
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="model.password" required #password="ngModel">
      <div *ngIf="password?.value && password?.invalid && (password?.dirty || password?.touched)" class="error-message">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </div>
    </div>
    <button type="submit" class="submit-button">Login</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
